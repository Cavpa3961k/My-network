<!DOCTYPE html>
<html>
<head>
  <title>Bill Payment</title>
</head>
<body>
  <h2>Pay Your Bills</h2>
  <form>
    <label>Bill Type:</label>
    <select>
      <option>Electricity</option>
      <option>Water</option>
      <option>Gas</option>
    </select><br><br>

    <label>Consumer Number:</label>
    <input type="text"><br><br>

    <label>Amount:</label>
    <input type="number"><br><br>

    <button type="submit">Pay Bill</button>
  </form>
</body>
</html>
